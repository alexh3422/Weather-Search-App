<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<header>
    <h1 class="header">Weather</h1>
</header>
<body>
  <main>
        <div id="search">
            <form id="searchForm">
                <label for="query"></label>
                <input type="text" id="query" name="query" placeholder="Enter City Name Here">
                <input id="searchBtn" type="submit" value="Search">
              </form>   
            
        </div>
        <div class="current-container">
            <div class="weather">
                <div class="weather__icon">
                    <img id="weathericon" alt="current weather displayed as icon" width="100" height="100"></img>
                </div>
                <div class="weather__info">
                    <div class="weather__info__desc" id="weather">
                        <span class="desc"></span>
                    </div>
                    <div class="weather__info__temp" id="temp">
                        <span class="temp"></span>
                        <span id="temp-unit" class="temp__unit"></span>
                    </div>
                    <div class="weather__info__temp" id="humidity">
                        <span class="temp"></span>
                        <span class="temp__unit"></span>
                    </div>
                   
                </div>
            </div>
            <div class="location">
                <div class="location__icon">
                    <img src="./assets/images/location.png" width="100" height="100" alt="location">
                </div>
                <div class="location__info">
                    <div class="location__info__city" id="city">
                        <span class="city"></span>
                    </div>
                    <div class="location__info__country" id="country">
                        <span class="country"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-history">
            <h2>Search History</h2>
            <ul id="history-list"></ul>
    
</body>
<script src="./assets/js/script.js"></script>
</html>

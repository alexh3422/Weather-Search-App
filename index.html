<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<header>
    <h1 class="header">Weather</h1>
</header>
<body>
  <main>
        <div class="container">
            <div class="weather">
                <div class="weather__icon">
                    <img src="./assets/images/sun.png" alt="sun">
                </div>
                <div class="weather__info">
                    <div class="weather__info__temp">
                        <span class="temp">20</span>
                        <span class="temp__unit">Â°C</span>
                    </div>
                    <div class="weather__info__desc">

                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location__icon">
                    <img src="./assets/images/location.png" width="100" height="100" alt="location">
                </div>
                <div class="location__info">
                    <div class="location__info__city">
                        <span class="city">London</span>
                    </div>
                    <div class="location__info__country">
                        <span class="country">United Kingdom</span>
                    </div>
                </div>
            </div>
        </div>

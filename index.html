<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<header>
    <h1 class="header">Weather</h1>
</header>
<body>
  <main>
        <div id="search">
            <form id="searchForm">
                <label for="query"></label>
                <input type="text" id="query" name="query" placeholder="Enter City Name Here">
                <input id="searchBtn" type="submit" value="Search">
              </form>   
            
        </div>
        <div class="current-container hidden" id="current">
            <h2>Current Weather:</h2>
            <div class="weather">
                <div class="weather__icon">
                    <img id="weathericon" alt="current weather displayed as icon" width="100" height="100"></img>
                </div>
                <div class="weather__info">
                    <div class="weather__info__time" id="time">
                        <span class="time"></span>
                    </div> 
                    <div class="weather__info__desc" id="weather">
                        <span class="desc"></span>
                    </div>
                    <div class="weather__info__temp" id="temp">
                        <span class="temp"></span>
                        <span id="temp-unit" class="temp__unit"></span>
                    </div>
                    <div class="weather__info__temp" id="humidity">
                        <span class="temp"></span>
                        <span class="temp__unit"></span>
                    </div>
                    <div class="weather__info__temp" id="wind">
                        <span class="windSpeed"></span>
                        <span class="temp__unit"></span>
                    </div>
                   
                </div>
            </div>
            <div class="location">
                <div class="location__icon">
                    <img src="./assets/images/location.png" width="90" height="90" alt="location">
                </div>
                <div class="location__info">
                    <div class="location__info__city" id="city">
                        <span class="city"></span>
                    </div>
                    <div class="location__info__country" id="country">
                        <span class="country"></span>
                    </div>
                </div>
            </div>  
        </div>
        <div class="fiveDayForecastContainer">
        <div>
         <h2>5 Day Forecast</h2>
        </div>
         <div id="fiveDay">
           <div class="forecast-card" id="day1">
            <p class="dateFive">1</p>
            <p class="tempFive">1</p>
            <p class="windFive">1</p>
            <p class="humidityFive">1</p>
            <img class="iconFive"></img> 
           </div>
           <div class="forecast-card" id="day2">
            <p class="dateFive">1</p>
            <p class="tempFive">1</p>
            <p class="windFive">1</p>
            <p class="humidityFive">1</p>
            <img class="iconFive"></img> 
           </div>
           <div class="forecast-card" id="day3">
            <p class="dateFive">1</p>
            <p class="tempFive">1</p>
            <p class="windFive">1</p>
            <p class="humidityFive">1</p>
            <img class="iconFive"></img>  
           </div>
           <div class="forecast-card" id="day4">
            <p class="dateFive">1</p>
            <p class="tempFive">1</p>   
            <p class="windFive">1</p>
            <p class="humidityFive">1</p>
            <img class="iconFive"></img>  
           </div>
           <div class="forecast-card" id="day5">
            <p class="dateFive">1</p>
            <p class="tempFive">1</p>
            <p class="windFive">1</p>
            <p class="humidityFive">1</p>
            <img class="iconFive"></img> 
           </div>

        </div>
        </div>
        <div id="search-history">
            <h2>Search History</h2>
            <span id="history-list"></span> 
        </div> 
    
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
<script src="./assets/js/script.js"></script>
</html>
